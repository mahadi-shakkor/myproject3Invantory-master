{% extends 'base.html' %}

{% block title %}Create User{% endblock %}

{% block content %}
<h1>Create a New User</h1>
<form method="POST" novalidate>
    {% csrf_token %}
    {{ form.as_p }}  <!-- Render the form fields as <p> elements -->
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
