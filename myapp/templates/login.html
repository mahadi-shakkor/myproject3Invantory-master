{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <h2>Login</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}  <!-- This renders the form fields -->
            <button type="submit" class="btn btn-primary">Log In</button>
        </form>
        
        {% if messages %}
            <div class="alert alert-danger mt-3">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
    </div>
{% endblock %}
